<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>Find nth Fibonacci Number</h2>

  <label for="fibInput">Enter a number (0 to 50):</label>
  <input type="number" id="fibInput" min="0" max="50" placeholder="e.g. 5">

  <button onclick="calculateFibonacci()">Get Fibonacci</button>

  <div id="output"></div>

  <!-- Link external JS -->
  <script src="script.js"></script>
</body>
</html>
